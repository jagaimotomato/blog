# Change baseURL before deploy
baseURL = "https://jagaimotomato.github.io"
languageCode = "zh-cn"
title = "Joy's Blog"
theme = 'hugo-theme-stack'

# Theme i18n support
# Available values: en, fr, id, ja, ko, pt-br, zh-cn, zh-tw, es, de, nl, it, th, el, uk, ar
defaultContentLanguage = "zh-cn"

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage = true

# Change it to your Disqus shortname before using
disqusShortname = "hugo-theme-stack"

# Pages placed under these sections will be shown on homepage and archive page.
mainSections = ["post"]
# Output page's full content in RSS.
rssFullContent = true

# 为搜索功能配置输出格式
[outputs]
home = ["HTML", "RSS", "JSON"]

[pagination]
pagerSize = 5

[menu]
[[menu.main]]
    name = "首页"
    url = "/"
    weight = 10
    identifier = "home"
    [menu.main.params]
        icon = "home"
        newTab = false

[[menu.main]]
    name = "归档"
    url = "/archives"
    weight = 20
    identifier = "archives"
    [menu.main.params]
        icon = "archives"
        newTab = false

[[menu.main]]
    name = "搜索"
    url = "/search"
    weight = 30
    identifier = "search"
    [menu.main.params]
        icon = "search"
        newTab = false

[[menu.main]]
    name = "友情链接"
    url = "/links"
    weight = 40
    identifier = "links"
    [menu.main.params]
        icon = "link"
        newTab = false

[[menu.social]]
identifier = "github"
name = "GitHub"
url = "https://github.com/jagaimotomato"
